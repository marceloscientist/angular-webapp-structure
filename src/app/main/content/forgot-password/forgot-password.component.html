<div id="forgot-password" fxLayout="column" fusePerfectScrollbar>

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

        <div id="forgot-password-form">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">{{ 'TITLE' | translate }}</div>
            <div class="description">{{ 'DESCRIPTION' | translate }}</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="{{ 'INPUTS.EMAIL.LABEL' | translate }}" formControlName="email">
                    <mat-error *ngIf="forgotPasswordFormErrors.email.required">
                        {{ 'INPUTS.EMAIL.ERRORS.REQUIRED' | translate }}
                    </mat-error>
                    <mat-error *ngIf="!forgotPasswordFormErrors.email.required && forgotPasswordFormErrors.email.email">
                         {{ 'INPUTS.EMAIL.ERRORS.EMAIL' | translate }}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid"
                        (click)="redirectTo($event)">
                        {{ 'BUTTONS.SEND' | translate }}
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">{{ 'BACK_TO' | translate }}</a>
            </div>

        </div>

    </div>

</div>
