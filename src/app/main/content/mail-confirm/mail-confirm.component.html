<div id="mail-confirm" fxLayout="column" fusePerfectScrollbar>

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="s-96">{{ 'ICON' | translate }}</mat-icon>
            </div>

            <div class="title">{{ 'TITLE' | translate }}</div>

            <div class="subtitle">
                <p>
                    {{ 'SUBTITLE.P1' | translate }} <b>{{ mail }}</b>.
                </p>
                <p>
                    {{ 'SUBTITLE.P2' | translate }} 
                    
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/login'">{{ 'BACK_TO' | translate }}</a>
            </div>

        </div>

    </div>

</div>
